name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # 关键步骤：下载并安装指定版本的 Gradle
    - name: Download and Install Gradle 8.2
      run: |
        wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
        unzip -q gradle-8.2-bin.zip
        echo "$PWD/gradle-8.2/bin" >> $GITHUB_PATH
    
    # 使用刚安装的 Gradle 8.2 生成 wrapper
    - name: Generate Gradle Wrapper with Gradle 8.2
      run: |
        if [ ! -f "gradlew" ]; then
          echo "Generating Gradle Wrapper..."
          gradle-8.2/bin/gradle wrapper --gradle-version 8.2 --distribution-type bin
        fi
        chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace --no-daemon
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/*.apk
